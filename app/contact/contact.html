<div>
	<h3>Contact</h3>
</div>
<form role="form" name="contactForm" novalidate>
	<div class="form-group"
	     ng-class="{ 'has-error': contactForm.firstName.$dirty && contactForm.firstName.$invalid, 'has-success': contactForm.firstName.$dirty && contactForm.firstName.$valid, 'has-feedback': contactForm.firstName.$dirty && contactForm.firstName.$valid}">
		<label for="first-name">First Name:* </label>
		<input type="text" class="form-control" name="firstName" placeholder="Please enter your first name."
		       ng-model="firstName" ng-minlength="2" ng-maxlength="50" required/>
		<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="contactForm.firstName.$valid"></span>
	</div>
	<div class="form-group"
	     ng-class="{ 'has-error': contactForm.lastName.$dirty && contactForm.lastName.$invalid, 'has-success': contactForm.lastName.$dirty && contactForm.lastName.$valid, 'has-feedback': contactForm.lastName.$dirty && contactForm.lastName.$valid}">
		<label for="last-name">Last Name:* </label>
		<input type="text" class="form-control" name="lastName" placeholder="Please enter your last name."
		       ng-model="lastName" ng-minlength="2" ng-maxlength="50" required>
		<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="contactForm.lastName.$valid"></span>
	</div>
	<div class="form-group"
	     ng-class="{ 'has-error': contactForm.message.$dirty && contactForm.message.$invalid, 'has-success': contactForm.message.$dirty && contactForm.message.$valid, 'has-feedback': contactForm.message.$dirty && contactForm.message.$valid}">
		<label for="last-name">Message:*</label>
		<textarea id="message-ta" class="form-control" name="message" placeholder="Please enter your message."
		          ng-model="message" ng-minlength="2" ng-maxlength="1024" required/></textarea>
		<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="contactForm.message.$valid"></span>
	</div>
	<button class="btn btn-primary" ng-disabled="contactForm.$invalid" ng-click="submitForm($event)">Send</button>
	<div class="bg-success submit-feedback" ng-show="submitted && contactForm.$valid">Thank you, I'll be in touch soon!</div>
</form>
